<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Task</title>
    <style>
        body{
            background-color: black;
        }
        .a{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: aqua;
            position: absolute;
            animation: demo;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        .b{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: plum;
            position: absolute;
            animation: krupali;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        .c{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: chartreuse;
            position: absolute;
            animation: sojitra;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes demo{
                0%{
                    top: 0px;
                    left: 300px;               
                }
                25%{
                    top: 300px;
                    left: 600px;
                }
                50%{
                    top: 500px;
                    right: 300px;
                }
                75%{
                    top: 600px;
                    left: 300px;
                }
                100%{
                    top: 0px;
                    left: 0px;
                }
              }
              @keyframes krupali{
                0%{
                    top: 0px;
                    left: 000px;               
                }
                25%{
                    top: 600px;
                    left: 300px;
                }
                50%{
                    top: 300px;
                    right: 500px;
                }
                75%{
                    top: 300px;
                    left: 600px;
                }
                100%{
                    top: 0px;
                    left: 0px;
                }
              }
              @keyframes sojitra{
                0%{
                    top: 0px;
                    left: 200px;               
                }
                25%{
                    top: 400px;
                    left: 200px;
                }
                50%{
                    top: 200px;
                    right: 400px;
                }
                75%{
                    top: 100px;
                    left: 300px;
                }
                100%{
                    top: 0px;
                    left: 0px;
                }
              }    
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
