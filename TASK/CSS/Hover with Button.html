<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover With Button</title>
    <style>
        body{
            background-image: url(Candy\ 2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 150px;
            border: 1px solid black;
            background-image: linear-gradient(yellow,yellowgreen);
        }
        .logo{
            width: 15%;
            height: 150px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            height: 150px;
            float: right;
        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 20px;
        }
        nav ul li a{
            text-decoration: none;
        }
        .search{
            margin-top: 300px;
        }
        .search button{
            padding: 15px;
        }
        .search button:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Cone.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="search">
        <center>
        <h1>WELCOME</h1>
        <p>This is Ice-Cream Shop</p>
        <button>Search</button>
        </center>
    </div>
</body>
</html>
