<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 3</title>
    <style>
       header{
           width: 100%;
           height: 100px;
           border: 1px solid blue;
           background-image: linear-gradient(skyblue,gray); 
       }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        .search{
            width: 30%;
            height: 100px;
            float: right;
        }
        .search input{
            margin-top: 40px;
            box-sizing: border-box;
        }
        nav{
            width: 50%;
            height: 100px;
            float: right;
        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
            padding-right: 25px;
        }
        nav ul li a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
    <div class="logo">
        <img src="boat.jpg">
    </div> 
    <div class="search">
        <input type="search" placeholder="search" style="margin-left:90px;">
        <input type="button" value="search">
    </div> 
    <nav>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
     </nav>
    </header>
</body>
</html>
