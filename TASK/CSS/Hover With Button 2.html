<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover With Button</title>
    <style>
        body{
            background-image: url(pizza.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(pink,red);
        }
        .logo{
            width: 15%;
            height: 100px;
            float: right;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            height: 100px;
            float: left;
        }
        nav ul{
            font-size: 30px;
            float: left;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
        }
        nav ul li a{
            text-decoration: none;
        }
        .search{
            margin-top: 300px;
            margin-left: 40%;
        }
        .search input{
            padding: 10px;
        }
        .search input:hover{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Pizza.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li> 
            </ul>
        </nav>
        <div class="search">
            <center>
                <h1>FASTFOOD</h1>
                <p>This Is Fast Food</p>
            <input type="button" value="Search">
            </div>
            </header>
            </center>
        </div>
    </header>
</body>
</html>
