<html>
<head>
<title>contact form Task</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Student Details</legend>
	<label>Enter your name</label>
	<input type="text"><br><br>
	<label>Contact no.</label>
	<input type="contact"><br><br>
	<label>E-mail</label>
	<input type="e-mail><br><br>
	<label>Gender</label>
	<input type="radio">male
	<input type="radio">female<br><br>
	<label>Education</label>
	<input type="checkbox">10th
	<input type="checkbox">12th
	<input type="checkbox">graduation<br><br>
	<select>
	<label>Courses</label>
	<optgroup label="Web designing">
		<option>HTML</option>
		<option>CSS</option>
		<option>Java-script</option>
		<option>Boostrap</option>
	</optgroup>
	</select><br><br>
	<label>city</label>
	<input list="city">
	<datalist id="city">
		<option value="Rajkot">
		<option value="Ahmadabad">
		<option value="Vadodara">
		<option value="Surat">
	</datalist><br><br>
<h1>Tops Technologies</h1>
	<details>
		<summary>COURSES</summary>
		<h3>Web designing</h3>
		<h3>front-end developer</h3>
		<h3>back-end developer</h3>
	</details><br><br>
	<label>Message</label>
	<textarea cols="50px";rows="100px"></textarea><br><br>
	<input type="submit"value="submit">
	</fieldset>
</form>
</body>
</html>
