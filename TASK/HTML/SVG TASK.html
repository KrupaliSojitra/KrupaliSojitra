<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG TASK</title>
</head>
<body>
    
    <svg width="400" height="400" style="background-color: skyblue; border:10px solid blue; border-radius: 40px; margin-left:8px; margin-top:160px">
        <rect  x="120" y="120" rx="20" ry="20" r="10" width="150" height="150" stroke="blue" stroke-width="10" fill="lightpink">
    </svg>

    <svg width="400" height="400" style="background-color: skyblue; border:10px solid purple; border-radius: 40px; margin-left:90px;">
        <polygon points="200,20,100,380,380,160,30,160,320,380" fill="pink" stroke="purple" stroke-width="10" fill-rule: evenodd></polygon>
    </svg>

    <svg width="400" height="400" style="background-color: skyblue; border:10px solid blue; border-radius: 40px; margin-left:90px;">
        <polygon points="200,120,300,270,100,270"  stroke="blue" stroke-width="10" fill="lightpink"></polygon>
    </svg>

</body>
</html>
