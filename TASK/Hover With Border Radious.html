<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover With Border Radius </title>
    <style>
        .a{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            float: left;
            background-color: blue;
        }
        .b{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            float: right;
            background-color: blue;
        }
        .a:hover{
            border-radius: 50%;
            background-color: skyblue;
        }
       .b:hover{
            border-radius: 50%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
