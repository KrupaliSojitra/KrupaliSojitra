<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4</title>
    <style>
        .main{
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: space-around;
        }
        .col1{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-image: radial-gradient(skyblue,plum,lightpink,peru,lightgreen,yellowgreen,yellow,teal,green,blue,purple);
        }
        .col2 img{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-radius: 50%;
        }
        .col3{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-image: linear-gradient(skyblue,plum,lightpink,peru,lightgreen,yellowgreen,teal,palevioletred,purple);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="col1">

        </div>
        <div class="col2">
            <img src="Teddy Bear.jpg">
        </div>
        <div class="col3">

        </div>
    </div>
</body>
</html>
