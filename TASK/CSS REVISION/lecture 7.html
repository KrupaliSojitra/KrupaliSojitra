<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7</title>
    <style>
        .col1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            box-shadow: 2px 2px 2px 2px;
            float: left;
        }
        .col1:hover{
            background-color: palevioletred;
            box-shadow: 5px 5px 5px 5px;
        }
        .col2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            float: right;
            box-shadow: 2px 2px 2px 2px;
        }
        .col2:hover{
            background-color: palevioletred;
            box-shadow: 5px 5px 5px 5px;
        }
        .col3{
            height: 300px;
            border: 1px solid black;
            clear: both;
        }
        .col3:hover{
            background-color: palevioletred;
            box-shadow: 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <div class="col1"></div>
    <div class="col2"></div>
    <div class="col3"></div>
</body>
</html>
