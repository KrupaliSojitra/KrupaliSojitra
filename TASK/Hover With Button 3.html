<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover With Button 3</title>
    <style>
        body{
            background-image: url(Burger.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(gray,skyblue);
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            height: 100px;
            float: right;
        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 20px;
        }
        nav ul li a{
            text-decoration: none;
        }
        .search{
            margin-top: 300px;
            
        }
        .a{
            padding: 20px;
        }
        .a:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Pizza.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li> 
            </ul>
        </nav>
        <div class="search">
            <center>
            <h1>FASTFOOD</h1>
            <h3><p>Can't Wait Eat Fastfood</p></h3>
           <h2><a href="">Search</a></h2>
            </center>
        </div>
    </header>
</body>
</html>
