<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER</title>
    <style>
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(skyblue,skyblue);
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        .search{
            width: 30%;
            height: 100px;
            float: left;
            margin-top: 50px;
            margin-left: 50px;
        }
        
        
        nav{
            width: 50%;
            height: 100px;
            float: left;
        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
        }
        nav ul li a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg">
        </div>
        <div class="search">
            <input type="search" placeholder="search...">
            <input type="button" value="search"> 
        </div>
        <nav>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Contact</a></li>
                
            </ul>
        </nav>
    </header>
</body>
</html>
