<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        body{
            background-image: linear-gradient(skyblue,lightblue);
        }
        header{
            width: 100%;
            height: 100%;
            border: 1px solid skyblue;
            color: aliceblue;
        }
        .logo{
            width: 20%;
            height: 100px;
            float: left;
        }
        .logo label{
            width: 100%;
            height: 100%;
        }
        nav{
            height: 100px;
            width: 100%;
            background: blue;
        }
        nav ul{
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
        }
        nav ul li a{
            text-decoration: none;
            color: aliceblue;
            font-size: 20px;
            text-transform: uppercase;
        }
        a:hover{
            color: palevioletred;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><label class="logo">Freestyle Coder</label></h1>
            </div>
    <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Feedback</a></li>
          <li><a href="">Contact</a></li>
        </ul>
    </nav>
    </header>
</body>
</html>
