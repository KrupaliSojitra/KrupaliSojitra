<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Size</title>
    <style>
        h1{
            font-style: italic;
        }
        p{
            font-size: large;
            font-style: italic;
        }
        div{
            font-size: 40px;
            font-style: initial;
        }
    </style>
</head>
<body>
    <h1>KRUPALI</h1>
    <p>KRUPALI</p>
    <div>KRUPALI</div>
</body>
</html>
