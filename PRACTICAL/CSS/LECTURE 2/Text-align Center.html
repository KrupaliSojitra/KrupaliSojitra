<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Align center</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            font-size: 40px;
            text-align: center;
        }
        div{
            font-size: 50px;
            text-align: center;

    }
    </style>
</head>
<body>
    <h1>TOPS</h1>
    <p>TOPS</p>
    <div>TOPS</div>
</body>
</html>
