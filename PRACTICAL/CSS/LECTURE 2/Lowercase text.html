<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowercase Text</title>
    <style>
        .a{
            font-size: 50px;
            text-transform: lowercase;
        }
        .b{
            font-size: 40px;
            text-transform: lowercase;
        }
        .c{
            font-size: 30px;
            text-transform: lowercase;
        }
        
    </style>
</head>
<body>
    <div class="a">KRUPALI</div>
    <div class="b">KRUPALI</div>
    <div class="c">KRUPALI</div>
</body>
</html>
