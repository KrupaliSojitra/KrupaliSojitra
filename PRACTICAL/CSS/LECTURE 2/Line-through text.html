<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-through text</title>
    <style>
        .a{
            text-decoration: line-through;
        }
        .b{
            text-decoration: line-through;
        } 
        .c{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="a">This is P tag</p>
    <p class="b">This is P tag</p>
    <p class="c">This is P tag</p>
</body>
</html>
