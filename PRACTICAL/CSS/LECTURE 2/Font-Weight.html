<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Weigt</title>
    <style>
        p{
           font-size: 40px; 
           font-weight: bold;
        }
        div{
            font-size: 50px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>KRUPALI</h1>
    <p>KRUPALI</p>
    <div>KRUPALI</div>
</body>
</html>
