<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Block</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: pink;
        }
        .b{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: palevioletred;
        }
        .c{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: pink;
        }
        
        span{
            display: block;
        }
    </style>
</head>
<body>
    <span class="a">This is span 1</span>
    <span class="b">This is span 2</span>
    <span class="c">This is span 3</span>
</body>
</html>
