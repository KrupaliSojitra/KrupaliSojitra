<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        H1{
            
            font-size: 50px;
            background-color: gray;
            animation: demo;
            animation-duration: 8s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes demo{
            0%{
                color: red;
            }
            10%{
                color: palevioletred;
            }
            20%{
                color: green;
            }
            30%{
                color: yellow;
            }
            40%{
                color: tomato;
            }
            50%{
                color: teal;
            }
            60%{
                color: yellowgreen;
            }
            70%{
                color: blue;
            }
            80%{
                color: blueviolet;
            }
            90%{
                color: plum;
            }
            100%{
                color: purple;
            }
        }
    </style>
</head>
<body>
    <center><h1>KRUPALI</h1></center>
</body>
</html>
