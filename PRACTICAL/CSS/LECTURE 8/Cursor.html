<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        input{
            cursor: pointer;
        }
        button{
            cursor: progress;
        }
    </style>
</head>
<body>
    <button>Click Here</button><br><br><br>
    <input type="Submit" value="Login">
    
</body>
</html>
