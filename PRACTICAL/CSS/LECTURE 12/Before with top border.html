<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before with top border</title>
    <style>
        h1{
            position: relative;
        }
        h1::before{
            content: '';
            height: 8px;
            width: 10px;
            background-color: lawngreen;
            position: absolute;
            transition: 4s;
            display: block;
        }
        h1:hover::before{
            width: 19%;
        }
    </style>
</head>
<body>
    <h1>KRUPALI  SOJITRA</h1>
</body>
</html>
