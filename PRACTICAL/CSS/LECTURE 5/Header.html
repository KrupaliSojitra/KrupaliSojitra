<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(yellow,green,yellowgreen);
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100px;
        }
        .search{
            width: 30%;
            height: 100px;
            float: left;
            margin-top: 50px;
        }
        nav{
            width: 55%;
            height: 100px;
            float: right;
        }
        nav ul{
            font-size: 20px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 10px;
            padding-right: 30px;
        }
        nav ul li a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="garden.jpg">
        </div>
        <div class="search">
            <input type="search" placeholder="search" style="margin-left: 50px;">
            <input type="button" value="search">
        </div>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PRODUCT</a></li>
                <li><a href="">SERVICE</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
