<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Position 2</title>
    <style>
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(gray,skyblue);
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100px;
        }
        nav{
            width: 85%;
            float: right;
        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li {
            display: inline-block;
            list-style: none;
            padding: 10px;
        }
        nav ul li a{
            text-decoration: none;
        }
    </style>

</head>
<body>
    <div class="logo">
        <img src="leaves.jpg">
    </div>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
