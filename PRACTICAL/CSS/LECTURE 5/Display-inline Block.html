    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display--Inline Block</title>
    <style>
        ul li{
                display: inline-block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">home</li>
        <li><a href="">about</li>
