<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Increment</title>
    <style>
        H1::before{
            content: "Module" counter(value)" :- ";
            counter-increment: value;
        }
        body{
            counter-reset: value;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <H1>HTML5</H1>
    <h1>CSS</h1>
    <H1>CSS3</H1>
    <H1>JAVA-SCRIPT</H1>
    <H1>J-SQUARY</H1>
    <H1>Bootstrap</H1>
</body>
</html>
