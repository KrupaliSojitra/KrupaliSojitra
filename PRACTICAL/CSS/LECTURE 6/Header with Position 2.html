<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Position 2</title>
    <style>
        body{
            background-image: url(Candy\ 2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 150px;
            border: 1px solid black;
            background-image: linear-gradient(pink,purple);
        }
        .logo{
            width: 15%;
            height: 150px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            height: 150px;
            float: right;
        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
        }
        nav ul li a{
            text-decoration: none;
            color: blue;
        }
        .search{
            width: 300px;
            height: 200px;
            /*border: 1px solid black;*/
            top: 400px;
            position: absolute;
            left: 40%;
        }
        .search input{
           background-color: red; 
           color: royalblue;
        }
    </style>
</head>
<body>
    <header>
    <div class="logo">
        <img src="Candy.jpg">
    </div>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    </header>
    <div class="search">
        <center>
        <h1>Welcome</h1>
        <p>Click Here to Open Map </p>
       <input type="button" value="Search">
    </center>
    </div>
</body>
</html>
