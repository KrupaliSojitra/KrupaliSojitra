<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Style</title>
    <style>
        ol{
            list-style: none;
        }
        ul{
            list-style: armenian;
        }
    </style>
    </head>
<body>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>contact</li>
    </ol>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>contact</li>
    </ul>
</body>
</html>
