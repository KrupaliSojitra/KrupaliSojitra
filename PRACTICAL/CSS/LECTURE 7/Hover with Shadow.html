<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover with Shadow</title>
    <style>
        .a{
            width: 400px;
            height: 400px;
            border: 1px solid blue;
            float: left;

        }
        .b{
            width: 400px;
            height: 400px;
            border: 1px solid blue;
            float: right;
        }
        div:hover{
            box-shadow: 5px 5px 5px 5px skyblue;
        }

    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
