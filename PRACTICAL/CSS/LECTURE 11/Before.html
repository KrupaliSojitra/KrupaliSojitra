<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        img{
            height: 750px;
            width: 100%;
        }
        .main::before{
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-image: linear-gradient(gray,gray,skyblue,skyblue,yellow,yellow,orange,orange,yellowgreen,yellowgreen,green,green);
            opacity: 0.5; 
        }
    </style>
</head>
<body>
    <div class="main">
    <img src="white tent.jpg">
    </div>
</body>
</html>
