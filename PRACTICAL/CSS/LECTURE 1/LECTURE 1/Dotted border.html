<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted border</title>
    <style>
        
        .p{
            width: 200px;
            height: 200px;
            border: 4px;
            border-style: dotted;
            background-color: aqua;
            border-color: blue;
        }
        #q{
            width: 200px;
            height: 200px;
            border: 4px;
            border-style: dotted;
            background-color: indianred;
            border-color: blue;
        }
        
    </style>
</head>
<body>
    <div class="p">Tops Technologies</div>
    <div>Tops Technologies</div> 
    <div id="q">Tops Technologies</div> 
    <div>Tops Technologies</div> 
</body>
</html>
