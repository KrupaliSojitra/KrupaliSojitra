<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Bottom border</title>
    <style>
        .a{
            width: 100px;
            height: 100px;
            border-bottom: 2px solid teal;
        }
        #b{
            width: 100px;
            height: 100px;
            border-bottom: 2px solid lawngreen;
        }
    </style>
</head>
<body>
    <div> KRUPALI</div>
    <div CLASS="a"> KRUPALI</div>
    <div> KRUPALI</div>
    <div id="b"> KRUPALI</div>
</body>
</html>
