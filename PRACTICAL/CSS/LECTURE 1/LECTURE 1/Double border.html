<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double border</title>
    <style>
        .a{
        width: 100px;
        height: 100px;
        border : 6px;
        background-color: yellow;
        border-style: double;
        border-color: red;
        }
        #b{
        width: 100px;
        height: 100px;
        border : 6px;
        background-color: yellowgreen;
        border-style: double;
        border-color: red;
        }
        
    </style>
</head>
<body>
    <h3 class="a">KRUPALI</h3>
    <h3>KRUPALI</h3>
    <h3 id="b">KRUPALI</h3>
</body>
</html>
