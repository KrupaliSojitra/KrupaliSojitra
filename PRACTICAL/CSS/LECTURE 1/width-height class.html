<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width-height class</title>
    <style>
        .o{
            border:1px solid black;
            width: 200px;
            height: 100px;
        }
        .p{
            border: 1px solid blue;
            width: 200px;
            height: 100px;
        }
        .q{
            border: 1px solid red;
            width: 200px;
            height: 100px;
        }
        .r{
            border: 1px solid yellow;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2 class="o">tops technologies</h2>
    <h2 class="p">tops technologies</h2>
    <h2 class="q">tops technologies</h2>
    <h2 class="r">tops technologies</h2>
</body>
</html>
