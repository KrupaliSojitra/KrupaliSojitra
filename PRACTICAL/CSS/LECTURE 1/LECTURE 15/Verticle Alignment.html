<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle Alignment</title>
    <style>
       h1 span{
            vertical-align: text-top;
            font-size: 15px;
        }
        h2 span{
            vertical-align: text-bottom;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>This is <span>Verticle</span> Alignment</h1>
    <h2>This is <span>Verticle</span> Alignment</h2>
</body>
