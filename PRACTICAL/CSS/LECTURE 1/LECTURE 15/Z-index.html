<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        img{
            position: absolute;
            float: left;
            z-index: -1;
            width: 400px;
            height: 400px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img src="z-index.jpg">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus dolor veniam dicta dignissimos dolore, sit quaerat dolorum voluptatem facere itaque consectetur vitae illum atque. Totam repellendus illum sequi quaerat vero.</p>
</body>
</html>
