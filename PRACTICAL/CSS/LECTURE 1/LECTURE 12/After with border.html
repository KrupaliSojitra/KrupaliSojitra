<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After with border</title>
    <style>
        h1{
            position: relative;
        }
        h1::after{
            content: "";
            width: 10px;
            height: 6px;
            position: absolute;
            display: block;
            background-color: palevioletred;
            transition: 5s;
        }
        h1:hover::after{
            width: 19.5%;
        }
    </style>
</head>
<body>
    <h1>KRUPALI  SOJITRA</h1>
</body>
</html>
