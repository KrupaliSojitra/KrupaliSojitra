<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect On Navbar</title>
    <style>
        
        body{
            background-image: url(Candy.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 150px;
            border: 1px solid black;
            background-image: linear-gradient(pink,purple,pink);
        }
        .logo{
            width: 15%;
            height: 150px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            height: 150px;
            float: right;

        }
        nav ul{
            font-size: 30px;
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
        }
        nav ul li a{
            text-decoration: none;
            color: greenyellow;
        }
        a:hover{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Donuts.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li>

            </ul>
        </nav>
    </header>
</body>
</html>
