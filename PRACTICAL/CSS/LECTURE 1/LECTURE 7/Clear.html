<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        .a{
            width: 300px;
            height: 300px;
            border: 1px dashed red;
            background-color: aqua;
            float: left;
        }
        .b{
            width: 300px;
            height: 300px;
            border: 1px dashed red;
            background-color: aqua;
            float: right;

        }
        .c{
            width: 100%;
            height: 300px;
            border: 1px dashed red;
            background-color: aquamarine;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
