<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            
        }
        .b{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: right;
        }
        .c{
            width: 100%;
            height: 200px;
            border: 1px solid black;
            clear: both;
        }
       div:hover{
        background-color: yellowgreen;
       }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
