<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
        .b{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
        .c{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
        div{
            box-shadow: 4px 4px 4px 4px skyblue;
        }
    </style>
</head>
<body>
    <div class="a"></div><br><br>
    <div class="b"></div><br><br>
    <div class="c"></div>
</body>
</html>
