<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
            .a{
                width: 100px;
                height: 50px;
                border: 1px solid black;
            }
            h2{
                width: 100px;
                height: 50px;
                border: 1px solid red;
            }
            .b{
                width: 100px;
                height: 50px;
                border: 1px solid black;
            }
            #c{
                width: 100px;
                height: 50px;
                border: 1px solid red;
            }
    </style>
</head>
<body>
    <h2 class="a">This is selector</h2>
    <h2>This is selector</h2>
    <h2 class="b">This is selector</h2>
    <h2 id="c">This is selector </h2>
</body>
</html>
