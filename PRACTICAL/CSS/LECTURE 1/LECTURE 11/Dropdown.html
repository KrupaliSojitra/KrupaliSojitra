<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        .main{
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
        .main button{
            width: 100%;
            height: 50px;
            font-size: 25px;
        }
        .col1 a{
            display: none;
            text-decoration: none;
            padding: 5px;
            text-align: center;
            font-size: 20px;
        }
        .main:hover a{
            display: block;
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="main">
    <button>product</button>
    <div class="col1">
    <a href="">Travel bag</a>
    <a href="">Bag</a>
    <a href="">Watch</a>
    <a href="">Shoes</a>
    <a href="">Cloths</a>
    <a href="">Saree</a>
    <a href="">Mobile</a>
    <a href="">Dress</a>
    </div>
    </div>
</body>
</html>
