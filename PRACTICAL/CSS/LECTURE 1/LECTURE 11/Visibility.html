<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        div{
            border: 1px solid black;
            visibility: hidden;
        }
        p{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>This is div tag</div>
    <p>this is p tag</p>
</body>
</html>
