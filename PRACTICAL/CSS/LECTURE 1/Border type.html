<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border type</title>
    <style>
        .a{
            width:100px ;
            height:100px ;
            border-top:1px solid black;
        }
        #b{
            width:200px ;
            height:200px ;
            border-right:1px solid red;
        }
        .c{
            width:100px ;
            height:100px ;
            border-bottom:1px solid yellowgreen;
        }
        #d{
            width:200px ;
            height:200px ;
            border-left:1px solid blue;
        }
     </style>
</head>
<body>
    <div class="a">This is div</div>
    <div id="b">This is div</div>
    <div class="c">This is div</div>
    <div id="d">This is div</div>
</body>
</html>
