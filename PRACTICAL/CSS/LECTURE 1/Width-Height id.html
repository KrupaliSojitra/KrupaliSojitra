<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width-Height id</title>
    <style>
        #a{
            border:1px solid black;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        #b{
            border:1px solid black;
            width: 100px;
            height: 100px;
            background-color: lawngreen;
        }
        #c{
            border:1px solid black;
            width: 100px;
            height: 100px;
            background-color: olive;
        }
        #d{
            border:1px solid black;
            width: 100px;
            height: 100px;
            background-color: goldenrod;
        }
        
    </style>
</head>
<body>
    <div id="a">KRUPALI</div>
    <div id="b">KRUPALI</div>
    <div id="c">KRUPALI</div>
    <div id="d">KRUPALI</div>
</body>
</html>
