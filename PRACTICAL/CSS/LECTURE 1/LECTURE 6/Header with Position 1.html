<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Position</title>
    <style>
        body{
            background-image: url(leaves.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: linear-gradient(skyblue,gray);
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }  
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            height: 100px;
            float: right;
        } 
        nav ul{
            font-size: 30px;
            float: left;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 15px;
            
        }
        nav ul li a{
            text-decoration: none;
        }
        search{
            font-size: 30px;
            
            margin-top: 100px;
        }
        h1{
            font-size: 30px;
            color: aqua;
        }
        p{
            font-size: medium;
            color: greenyellow;
        }
         </style>
</head>
<body>
    <header>
    <div class="logo">
       <img src="natural.jpg"></div></img>
    </div>
    <nav>
       <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Contact</a></li>
       </ul>
        
    </nav>
    </header>
    <div class="search">
        <center>
        <h1>Welcome</h1>
        <p>Click Here to Open Google Map</p>
        <input type="button" value="Search">
    </center>
    </div>
</body>
</html>
