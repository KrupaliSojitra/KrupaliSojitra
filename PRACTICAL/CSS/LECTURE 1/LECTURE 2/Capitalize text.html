<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Text</title>
    <style>
        #a{
             text-transform: capitalize;
        }
        #b{
             text-transform: capitalize;
        }
         #c{
             text-transform: capitalize;
        }
         #d{
             text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p id="a">this is capitalize text.<p> 
        <p id="b">this is capitalize text.<p>
             <p id="c">this is capitalize text.<p>
                 <p id="d">this is capitalize text.<p>    
</body>
</html>
