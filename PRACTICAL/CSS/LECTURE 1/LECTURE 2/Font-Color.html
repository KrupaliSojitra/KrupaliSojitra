<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Font-Color</title>
    <style>
        h1{
            font-color:red;
        }
        p{
            font-size: 50px;
            font-color:yellow;
        }
        div{
            font-size: 30px;
            font-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>KRUPALI</h1>
    <p>KRUPALI</p>
    <div>KRUPALI</div>
</body>
</html>
