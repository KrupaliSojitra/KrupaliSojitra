<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dased border</title>
    <style>
            .a{
                border: 1px;
                border-style: dashed;
                width: 200px;
                background-color: red;
                border-color:black;
            }
            #b{
                border: 1px;
                border-style:dashed;
                width: 200px;
                background-color: lightpink;
                border-color:blue;
            }
    </style>
</head>
<body>
    <h1 class="a">KRUPALI</h1>
    <h1>KRUPALI</h1>
    <h1>KRUPALI</h1>
    <h1 id="b">KRUPALI</h1>
</body>
</html>
