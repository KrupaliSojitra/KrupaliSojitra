<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right border</title>
    <style>
        .a{
            height: 100px;
            width: 100px;
            border-right: 2px solid black;
    }
    #b{
            height: 100px;
            width: 100px;
            border-right: 2px solid red;
    }
    </style>
</head>
<body>
    <h4 class="a">Tops Technologies</h4>
    <h4>Tops Technologies</h4>
    <h4 id="b">Tops Technologies</h4>
    <h4>Tops Technologies</h4>
</body>
</html>
