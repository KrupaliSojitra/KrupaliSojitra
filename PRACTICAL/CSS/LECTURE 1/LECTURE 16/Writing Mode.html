<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Mode</title>
    <style>
        p{
            writing-mode: vertical-lr;
            font-size: 20px;
        }
        h3{
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <h2>This is Writing Mode vertical alignment.</h2> 
    <p>This is Writing Mode vertical alignment.</p>
    <h3>This is Writing Mode vertical alignment.</h3>
</body>
</html>
